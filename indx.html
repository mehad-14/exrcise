

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Exercise</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fffaf0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #444;
    }

    .drag-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    .draggable {
      padding: 10px 20px;
      background-color: #87ceeb;
      border-radius: 10px;
      cursor: grab;
      font-weight: bold;
      user-select: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

  .image-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  max-width: 800px;
  margin: auto;
}

.dropzone {
  flex: 0 1 calc(50% - 40px); /* ŸÉŸÑ ÿ≥ÿ∑ÿ± Ÿäÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ÿµŸàÿ±ÿ™ŸäŸÜ */
  box-sizing: border-box;
}


    .dropzone img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }

    .label {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #2f4f4f;
    }
  </style>
</head>
<body>
  <h1>Family Members - Drag & Drop</h1>

  <div class="drag-container">
    <div class="draggable" draggable="true" id="father">Father</div>
    <div class="draggable" draggable="true" id="mother">Mother</div>
    <div class="draggable" draggable="true" id="brother">Brother</div>
    <div class="draggable" draggable="true" id="sister">Sister</div>
    <div class="draggable" draggable="true" id="grandfather">grandfather</div>
  </div>

  <div class="image-container">
    <div class="dropzone" data-match="father">
      <img src="imge/father.png"Father">
      <div class="label"></div>
    </div>

    <div class="dropzone" data-match="mother">
      <img src="imge/mother.png "alt=       >
      <div class="label"></div>
    </div>

    <div class="dropzone" data-match="brother">
      <img src="imge/brother.png" alt="Brother">
      <div class="label"></div>
    </div>

    <div class="dropzone" data-match="sister">
      <img src="imge/sister.png" alt="Sister">
      <div class="label"></div>
    </div>

    <div class="dropzone" data-match="grandfather">
      <img src="imge/grandfather.png"alt="grandfather">
      <div class="label"></div>
    </div>
  </div>

  <script>
    const draggables = document.querySelectorAll('.draggable');
    const dropzones = document.querySelectorAll('.dropzone');

    draggables.forEach(item => {
      item.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', item.id);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      zone.addEventListener('drop', (e) => {
        e.preventDefault();
        const draggedId = e.dataTransfer.getData('text/plain');
        const matchId = zone.getAttribute('data-match');

        if (draggedId === matchId) {
          zone.querySelector('.label').textContent = draggedId;
          document.getElementById(draggedId).style.display = 'none';
          zone.style.backgroundColor = '#c8e6c9';
        } else {
          alert('‚ùå Try again!');
        }
      });
    });
  </script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Location Quiz with Sound</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #d1f0fc, #f9fbe7);
      padding: 20px;
      text-align: center;
    }

    h1 {

      font-size: 32px;

    }

    .question-box {
      background-color: #fff;
      border: 4px solid #ffd54f;
      padding: 20px;

      max-width: 500px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

.question-box img {
  width: 120px;
  height: 120px;
  border-radius: 10px; /* ÿ£Ÿà 0 ÿ•ŸÜ ÿ£ÿ±ÿØÿ™ ÿ≤ŸàÿßŸäÿß ÿ≠ÿßÿØÿ© */
  object-fit: cover;
  border: 4px solid #4fc3f7;
  background-color: #fff;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
  margin-bottom: 10px;
}

    .question {
      font-size: 22px;
      margin: 10px 0;
      color: #34495e;
    }

    .sound-btn {
      margin-bottom: 10px;
      background-color: #4fc3f7;
      color: white;
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .sound-btn:hover {
      background-color: #039be5;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .option {
      padding: 10px 20px;
      background-color: #87ceeb;
      border: none;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #4fc3f7;
    }

    .result {
      margin-top: 12px;
      font-size: 20px;
      font-weight: bold;
    }

    .correct {
      color: #2e7d32;
      background-color: #c8e6c9;
      padding: 5px 12px;
      border-radius: 10px;
      display: inline-block;
    }

    .wrong {
      color: #c62828;
      background-color: #ffcdd2;
      padding: 5px 12px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

<h1>Where is the Family Member?</h1>

<div class="question-box" data-answer="house" data-question="Where is the father?">
  <img src="imge/father in home.png" alt="father">
  <div class="question">Where is the father?</div>
  <div class="options">
    <button class="option" onclick="check(this)">Office</button>
    <button class="option" onclick="check(this)">House</button>
    <button class="option" onclick="check(this)">Kitchen</button>
  </div>
  <div class="result"></div>
</div>

<div class="question-box" data-answer="kitchen" data-question="Where is the mother?">
  <img src="imge/mother in kitchen.png" alt ="mother">
  <div class="question">Where is the mother?</div>
  <div class="options">
    <button class="option" onclick="check(this)">Market</button>
    <button class="option" onclick="check(this)">Kitchen</button>
    <button class="option" onclick="check(this)">School</button>
  </div>
  <div class="result"></div>
</div>

<div class="question-box" data-answer="office" data-question="Where is the brother?">
  <img src="imge/brother in office.png" alt="brother">
  <div class="question">Where is the brother?</div>
  <div class="options">
    <button class="option" onclick="check(this)">Playground</button>
    <button class="option" onclick="check(this)">Office</button>
    <button class="option" onclick="check(this)">Kitchen</button>
  </div>
  <div class="result"></div>
</div>

<div class="question-box" data-answer="school" data-question="Where is the sister?">
  <img src="imge/SISTER IN  school.png">
  <div class="question">Where is the sister?</div>
  <div class="options">
    <button class="option" onclick="check(this)">School</button>
    <button class="option" onclick="check(this)">House</button>
    <button class="option" onclick="check(this)">Market</button>
  </div>
  <div class="result"></div>
</div>

<div class="question-box" data-answer="market" data-question="Where is the grandmother?">
  <img src="imge/grandmother in market.png" alt =" grandmother">
  <button class="sound-btn" onclick="speak(this)">üîä</button>
  <div class="question">Where is the grandmother?</div>
  <div class="options">
    <button class="option" onclick="check(this)">School</button>
    <button class="option" onclick="check(this)">Market</button>
    <button class="option" onclick="check(this)">Office</button>
  </div>
  <div class="result"></div>
</div>

<script>
  function check(btn) {
    const parent = btn.closest('.question-box');
    const correct = parent.getAttribute('data-answer').toLowerCase();
    const resultBox = parent.querySelector('.result');

    if (btn.textContent.toLowerCase() === correct) {
      resultBox.innerHTML = '‚úÖ <span class="correct">Correct!</span>';
      btn.style.backgroundColor = '#81c784';
      parent.querySelectorAll('.option').forEach(b => b.disabled = true);
    } else {
      resultBox.innerHTML = '‚ùå <span class="wrong">Try again!</span>';
      btn.style.backgroundColor = '#e57373';
    }
  }

  function speak(btn) {
    const parent = btn.closest('.question-box');
    const text = parent.getAttribute('data-question');

    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.rate = 0.95;
      window.speechSynthesis.speak(utterance);
    } else {
      alert("Sorry, your browser doesn't support speech synthesis.");
    }
  }
</script>
</body>
</html>

</head>
<body>
  <h1>Jobs Quiz</h1>
  <div id="quiz-container">
    <h2 id="question">Loading...</h2>
    <div class="images">
      <img id="img1" onclick="checkAnswer(0)" alt="Option 1">
      <img id="img2" onclick="checkAnswer(1)" alt="Option 2">
    </div>
  </div>
  <p id="result"></p>
  <button onclick="nextQuestion()">Next</button>

  <script>
    const questions = [
      {
        question: "Who Doctor?",
        images: [
          { src: "https://i.postimg.cc/Wp8Np8Kb/1.jpg", isCorrect: true }, // Doctor
          { src: "https://i.postimg.cc/R0tPGPf7/images-1.png", isCorrect: false } // Teacher

      },
      {
        question: "Who teaches students?",
        images: [
          { src: "https://i.postimg.cc/mgvjcQqt/personalized-male-teacher-caricature-1.jpg", isCorrect: true }, // Teacher
          { src: "https://i.postimg.cc/nzny6bnK/images-18.jpg", isCorrect: false } // Lawyer
        ]
      },
      {
        question: "Who is lawyer?",
        images: [
          { src: "https://i.postimg.cc/nzny6bnK/images-18.jpg", isCorrect: true }, // Lawyer
          { src: "https://i.postimg.cc/9fhK75w3/04c6a1aa98590dbc04688810d508764e-png-wh860.png", isCorrect: false } // Police

          { src: "https://i.postimg.cc/fRHsjPLX/images-20.jpg", isCorrect: false } // Doctor
        ]
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      document.getElementById("img1").src = q.images[0].src;
      document.getElementById("img2").src = q.images[1].src;
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(index) {
      const isCorrect = questions[currentQuestion].images[index].isCorrect;
      document.getElementById("result").textContent = isCorrect ? "‚úÖ Good job!" : "‚ùå Try again!";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML = "<h2 style='font-size:28px;'>üéâ You finished the quiz!</h2>";
        document.getElementById("result").textContent = "";
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
